<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="theme.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="app.css">
</head>

<body ng-app="myApp">
    <div class="row" ng-controller="MainCtrl as mc">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <form ng-submit="mc.log()">
                <div class="form-group">
                    <label for="exampleInputPassword1">Input a four-digit number</label>
                    <span class="glyphicon glyphicon-ok-circle" ng-show="mc.pass"></span>
                    <input type="text" class="form-control" id="exampleInputPassword1" ui-mask="9999" ui-mask-placeholder="****" ui-mask-placeholder-char="_" ng-model="mc.passNum"  ng-disabled="mc.disable">
                </div>
                <button type="submit" class="btn btn-default"  ng-disabled="mc.disable">Submit</button>
            </form>
        </div>
        <div class="col-md-4"></div>
    </div>
    <!--<script src="libs.js"></script>-->
   
    <!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <!-- Firebase -->
    <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
    <!-- AngularFire -->
    <script src="https://cdn.firebase.com/libs/angularfire/1.2.0/angularfire.min.js"></script>
    <script src="mask.min.js"></script>
     <script src="app.js"></script>
    

<!-- ui-mask-placeholder="****" -->
</body>
</html>
